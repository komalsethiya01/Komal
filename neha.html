        body{

 text-align: center; font-size: 1.8rem;
 color: #fff; padding: 30px 0;

	.music-container

		font-family:Tahoma, sans-serif;
		width:100%;
		
		position:absolute;
		}
	.music-header
	{
		width:100%;
		height:60px;
		border-bottom:1px solid rgb(24, 23, 23);
		background-image: linear-gradient(#3c3e3f, #000000);
	}
	.music-header .fa-angle-left
	{
		float:left;
		margin-left:10px;
		cursor:pointer;
	color: whitesmoke;}
		
	.music-header .fa-search
	{
		float:right;
		margin-top:5px;
		margin-right:10px;
		cursor:pointer;
	color: whitesmoke;}
	.music-header .title
	{
		width:250px;
		height:30px;
		position:absolute;
		margin-left:600px;
		top:-5px;
		color: whitesmoke;
		text-align:center;
		padding-left:10px;
		font-size: 35px;
		font-weight: bold;
		cursor:pointer;
	}
		
	.music-playlist
	{
		width:100%;
		height:100%;}
		
	.music-box{
		width:100%;
		
	}

	.music-info{
		width:100%;
		height: 50px;
		display:flex;}
		
	.music-img{
		width:60px;
		height:60px;
		position: relative;
		
	}
	.music-img img.rounded-corners{
		border-radius: 7px;
	}	
	.music-img img
	{
		width:65px;
		height:65px;
		margin-left:50px;
		padding: 1px;
		margin-bottom: auto;

		}

	.music-name{
		width:100%;
		padding:0 5px;
		height:50px;
		cursor:pointer;
		position: relative;

	}	
	.music-name h6{
		margin-top:20px;
		margin-left: 100px;
		
		font-weight:bolder;
		letter-spacing:0.5px;
		cursor:pointer;
		line-height:15px;
		font-size: 30px;
		color: #fff;
	}	
	.music-name p{
		font-size:30px;
		line-height:1px;
		margin-top: -15px;
		margin-left: 800px;
		letter-spacing:0.5px;
		color:rgb(104, 8, 8);
		cursor:pointer;}
	hr{
		width:95%;
		margin-top:20px !important;
		margin-bottom:20px !important;
		margin-right: 50px;
		}
		

	.all-songs p{
		color:whitesmoke;
		left:50px;
		top:60px;
		position: absolute;
		font-weight: bold;
		font-size: 30px;
		cursor:pointer;
	}
	.all-songs h{
		color: whitesmoke;
		right:500px;
		top:60px;
		position: absolute;
		font-weight: bold;
		font-size: 30px;
		cursor:pointer;
	}
	#abc{
		height: 250px;
		width: 200px;
		border-radius: 50%;
		align-self: center;
		border-style: ridge;
	}
	.art {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 100%;
}
